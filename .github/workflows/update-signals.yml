name: update-signals

on:
  schedule:
    - cron: "20 3 * * *"   # 毎日 03:20 UTC（適当。後で調整OK）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy

      - name: Run update
        working-directory: web
        run: |
          python scripts/wave3_live_update.py

      - name: Commit changes
        run: |
          git config user.name "merry-bot"
          git config user.email "merry-bot@users.noreply.github.com"
          git add web/public/data/*.json web/public/data/actions.csv || true
          git commit -m "update live signals" || echo "no changes"
          git push
